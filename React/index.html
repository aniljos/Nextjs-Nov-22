<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.js" integrity="sha512-rJN+AlfLoCWsFIsH9XPijK7EeWpVjteVso4ZSuLCfEXhUlEMZ/4KGBpJdibxbaFgYvruWmbKvzp1v88Xu33/2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>React</title>
</head>
<body>
    <h3>React</h3>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script type="text/babel">

        //create a new element and add it as the inner-html of the app1(div)
        // new element: <div>This is a React element</div>  ==> app2
        const element1 = React.createElement("div", null, "This is a React element");
        ReactDOM.createRoot(document.getElementById("app1")).render(element1);

         // new element: <div><h4>This is a React element</h4></div> ==> app2
         const element2 = React.createElement("div", null, React.createElement("h4", null, "This is a another React element"));
         ReactDOM.createRoot(document.getElementById("app2")).render(element2);

         // new element: <div><h4>This is JSX</h4></div> ==> app2
         ReactDOM.createRoot(document.getElementById("app3")).render(<div><h4>This is JSX</h4></div>);

         //Component => reuseable => function/class
         function MyComponent(){
            //return the JSX(view)
            return (
                <div>
                    <h4>This is a React component</h4>
                    <p>Created for a demo</p>
                </div>)
         }
         ReactDOM.createRoot(document.getElementById("app4")).render(<MyComponent/>);



    </script>
</body>
</html>
